<body>

  <div id="container">

    <header class="row">

      <div id="top-bar">
        <a href="/index.html"><img src="../img/logo.png" alt="Best Recipes Logo" class="logo" /></a>

        <div id="user-block">
          <div id="logged-in">
            Welcome back, Dale<br/>
            <a href="#" title="logout" class="logout">logout</a>
          </div>
          <img src="http://placehold.it/40x40/999999/ffffff" alt="avatar of Dale-Anthony" class="avatar" />
        </div>

      </div>

      <a href="#" title="Add a new idea to Best Recipes" class="btn add">Add New</a>
    </header>

    <div id="main" role="main" class="row">
    
      <div id="new" class="span11 offset2">
        <form id="#" method="#" action="#" class="add-new">
          <fieldset>

              <div class="input">
                <label>recipe name</label>
                <input id="title" name="#" type="text" placeholder="Title" class="field">
              </div>

              <div class="input last">
                <label>total prep &amp; cooking time</label>
                <input id="time" name="#" type="text" placeholder="00" class="field">
                <span class="minutes">minutes</span>
              </div>

              <div class="input">
                <label>difficulty</label>
                <div id="difficulty-select">
                  <input type="radio" name="difficulty" value="easy" id="easy" checked /><label for="easy" class="easy">easy</label>
                  <input type="radio" name="difficulty" value="moderate" id="moderate" /><label for="moderate" class="moderate">moderate</label>
                  <input type="radio" name="difficulty" value="challenging" id="challenging" /><label for="challenging" class="challenging">challenging</label>
                </div>
              </div>

              <div class="input photoupload last">
                <label>photo</label>
                <input type="file" id="idea_images_attributes_0_file" name="idea[images_attributes][0][file]" class="upload" />
              </div>
              
              <div class="input content1">
                <label>ingredients</label> <span class="tip">one per line (eg. 200g Plain flour)</span>
                <textarea id="items-list" name="#" placeholder="ingredients" class="list field"></textarea>
              </div>
              
              <div class="input last">
                <label>instructions / method</label> <span class="tip">use a new paragraph for each step</span>
                <textarea id="content-input" name="#" placeholder="method / insructions" class="content field"></textarea>
              </div>

              <div class="input actions last">
                <div class="checkarea"><input type="checkbox" name="idea[should_post_to_social]" value="1" checked />share to {{current_user.provider}}?</div>
                <input type="submit" value="submit recipe" class="btn primary submit" />
              </div>

          </fieldset>
        </form>
      </div>  

    </div>

    <footer>
    </footer>

  </div> <!--! end of #container -->

  <!-- scripts -->
